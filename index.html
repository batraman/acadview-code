<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Audio App</title>
</head>

<body>
    <audio src="http://developer.mozilla.org/@api/deki/files/2926/=AudioTest_(1).ogg"> Your browser does not support the <code>audio</code> element.
    </audio>
    <button onclick=playAudio()> Play </button>
    <button onclick=pauseAudio()> Pause </button>
    <script>
    function playAudio() {
        console.log('Play')
        document.querySelector('audio').play()
    }

    function pauseAudio() {
        console.log('Pa')
        document.querySelector('audio').pause()
    }
    </script>
</body>

</html>
